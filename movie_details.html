<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="text-align: center;">
            <i class="fas fa-film"></i>
            <a class="navbar-brand" href="index.html">Moviepedia</a>
            
        </div>
    </nav>

    <!-- Movie Details Container -->
    <div class="container movie-details-container">
        <div class="row">
            <div class="col-md-4">
                <img src="" alt="" class="img-fluid movie-poster" id="poster">
            </div>
            <div class="col-md-8">
                <div class="movie-info">
                    <h2 id="title">Movie Title</h2>
                    <p><strong>Year:</strong> <span id="year">Year</span></p>
                    <p><strong>Genre:</strong> <span id="genre">Genre</span></p>
                    <p><strong>Director:</strong> <span id="director">Director</span></p>
                    <p><strong>Actors:</strong> <span id="actors">Actors</span></p>
                    <p><strong>Plot:</strong> <span id="plot">Plot</span></p>
                    <p><strong>IMDb Rating:</strong> <span id="imdbRating">IMDb Rating</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>

    <script src="script2.js"></script>
</body>
</html>
